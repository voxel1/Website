<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Google Classroom</title>
<style>
  body { font-family: 'Anta', sans-serif; background: #000; color: #fff; text-align: center; padding: 2rem; }
  h1 { margin-bottom: 2rem; }
  .game-title { cursor: pointer; color: #00ccff; margin: 1rem 0; font-size: 1.5rem; }
  .game-title:hover { color: #ffcc00; }
  #gameContainer { margin-top: 2rem; }
  iframe { width: 80%; height: 500px; border: none; margin: 20px auto; display: block; border-radius: 10px; }
</style>
</head>
<body>

<h1>Games</h1>
<p>Games may be broken at this time, and more are to be added. Click to load & Unload a game.t</p>

<div id="gamesList">
  <div class="game-title" data-folder="spider">Spider (broken)</div>
  <div class="game-title" data-folder="sonic">Bounce</div>
  <div class="game-title" data-folder="pacman">Pacman</div>
  <div class="game-title" data-folder="tetris">Tetris</div>
</div>

<div id="gameContainer"></div>

<script>
const titles = document.querySelectorAll('.game-title');
const container = document.getElementById('gameContainer');
let currentGame = null;

titles.forEach(title => {
  title.addEventListener('click', () => {
    const folder = title.dataset.folder;
    if(currentGame === folder) {
      // unload the game
      container.innerHTML = '';
      currentGame = null;
    } else {
      // load the game folder index.html
      container.innerHTML = `<iframe src="${folder}/index.html" allowfullscreen></iframe>`;
      currentGame = folder;
    }
  });
});
</script>

</body>
</html>
