<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel</title>
<style>
body { font-family: sans-serif; padding: 2rem; background: #111; color: #fff; }
input, button, textarea { padding: 10px; margin: 5px 0; width: 100%; box-sizing: border-box; border-radius: 5px; border: none; }
button { background: #0044cc; color: #fff; cursor: pointer; }
button:hover { background: #0066ff; }
</style>
</head>
<body>
<h1>Global Admin Panel</h1>
<label>Website Active:</label>
<select id="isActive">
  <option value="true">Yes</option>
  <option value="false">No</option>
</select>
<label>Banner Message:</label>
<input type="text" id="banner" placeholder="Enter banner message">
<label>Highlight (optional):</label>
<input type="text" id="highlight" placeholder="Enter highlight feature">
<button onclick="updateState()">Update State</button>
<p id="msg"></p>

<script>
async function fetchState() {
  const state = await fetch('http://localhost:3000/state').then(r => r.json());
  document.getElementById('isActive').value = state.isActive;
  document.getElementById('banner').value = state.banner;
  document.getElementById('highlight').value = state.highlight;
}
async function updateState() {
  const data = {
    isActive: document.getElementById('isActive').value === 'true',
    banner: document.getElementById('banner').value,
    highlight: document.getElementById('highlight').value
  };
  const res = await fetch('http://localhost:3000/state', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(data)
  });
  const json = await res.json();
  document.getElementById('msg').textContent = 'State updated!';
}
fetchState();
setInterval(fetchState, 5000);
</script>
</body>
</html>
