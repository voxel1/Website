<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secret Games</title>
<style>
  body { font-family: 'Anta', sans-serif; background: #000; color: #fff; text-align: center; padding: 2rem; }
  h1 { margin-bottom: 2rem; }
  .game-title { cursor: pointer; color: #00ccff; margin: 1rem 0; font-size: 1.5rem; }
  .game-title:hover { color: #ffcc00; }
  #gameContainer { margin-top: 2rem; display: flex; justify-content: center; }
  .game-wrapper { width: 80%; border-radius: 10px; background: #111; padding: 10px; }
</style>
</head>
<body>

<h1>Games</h1>
<p>Click a title to load/unload the game.</p>

<div id="gamesList">
  <div class="game-title" data-folder="spider">Spider (broken)</div>
  <div class="game-title" data-folder="bounce">Bounce</div>
  <div class="game-title" data-folder="pacman">Pacman</div>
  <div class="game-title" data-folder="tetris">Tetris</div>
</div>

<div id="gameContainer"></div>

<script>
const titles = document.querySelectorAll('.game-title');
const container = document.getElementById('gameContainer');
let currentGame = null;

titles.forEach(title => {
  title.addEventListener('click', async () => {
    const folder = title.dataset.folder;

    if(currentGame === folder) {
      container.innerHTML = '';
      currentGame = null;
      return;
    }

    try {
      const response = await fetch(`${folder}/index.html`);
      if(!response.ok) throw new Error('Game not found.');
      const html = await response.text();

      container.innerHTML = `<div class="game-wrapper">${html}</div>`;
      currentGame = folder;
    } catch(e) {
      container.innerHTML = `<p style="color:red;">Failed to load ${folder}</p>`;
      currentGame = null;
    }
  });
});
</script>

</body>
</html>
