<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secret Games</title>
<style>
  body { font-family: 'Anta', sans-serif; background: #000; color: #fff; text-align: center; padding: 2rem; }
  h1 { margin-bottom: 2rem; }
  .game-title { cursor: pointer; color: #00ccff; margin: 1rem 0; font-size: 1.5rem; }
  .game-title:hover { color: #ffcc00; }
</style>
</head>
<body>

<h1>Games</h1>
<p>Click a title to open a game.</p>

<div id="gamesList">
  <div class="game-title" data-folder="spider">Spider</div>
  <div class="game-title" data-folder="bounce">Bounce</div>
  <div class="game-title" data-folder="pacman">Pacman</div>
  <div class="game-title" data-folder="tetris">Tetris</div>
  <div class="game-title" data-folder="repo">Repo</div>
  <div class="game-title" data-folder="undertale">Undertale</div>
  <div class="game-title" data-folder="undertale-yellow">Undertale-Yellow</div>
  <div class="game-title" data-folder="deltarune">Deltarune</div>
  <div class="game-title" data-folder="thats-not-my-neighbor">Thats Not My Neighbor!</div>
</div>

<script>
const titles = document.querySelectorAll('.game-title');

titles.forEach(title => {
  title.addEventListener('click', () => {
    const folder = title.dataset.folder;
    // Redirect to the game's index.html file inside its folder
    window.location.href = `${folder}/index.html?back=true`;
  });
});
</script>

</body>
</html>
