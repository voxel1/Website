<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secret Game Hub</title>
<style>
  body { font-family: sans-serif; background: #000; color: #fff; text-align: center; padding: 2rem; }
  .game-button { 
    background: #222; color: #0ff; border: none; padding: 10px 20px; margin: 10px; cursor: pointer; 
    font-size: 1.2rem; border-radius: 5px; transition: 0.2s; 
  }
  .game-button:hover { background: #0ff; color: #000; }
  .iframe-wrapper { 
    width: 100%; max-width: 800px; height: 500px; margin: 20px auto; display: none; 
  }
  iframe { width: 100%; height: 100%; border: none; border-radius: 10px; }
</style>
</head>
<body>

<h1>ðŸŽ® Secret Game Hub ðŸŽ®</h1>
<p>Click a game title to load/unload it.</p>

<div id="buttons-container">
  <button class="game-button" data-game="/sandboxels.html">Sandboxels</button>
  <button class="game-button" data-game="/sonic.html">Sonic</button>
</div>

<div class="iframe-wrapper" id="game-container">
  <iframe id="game-frame" src=""></iframe>
</div>

<script>
const buttons = document.querySelectorAll('.game-button');
const container = document.getElementById('game-container');
const iframe = document.getElementById('game-frame');

buttons.forEach(btn => {
  btn.addEventListener('click', () => {
    const gameURL = btn.getAttribute('data-game');
    if(container.style.display === 'none' || iframe.src !== gameURL){
      iframe.src = gameURL;
      container.style.display = 'block';
    } else {
      container.style.display = 'none';
      iframe.src = '';
    }
  });
});
</script>

</body>
</html>
