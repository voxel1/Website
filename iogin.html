<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Login</title><style>body{font-family:sans-serif;background:#111;color:#fff;text-align:center;padding-top:100px}input,button{padding:10px;margin:10px;border-radius:5px;border:none}button{background:#0044cc;color:#fff;cursor:pointer}</style></head><body><h1>Enter Password</h1><input type="password" id="x" placeholder="Password"><button onclick="(function(){var a=[66,108,111,99,107,116,97,108,101,115],b=[115,111,114,105,110,103,115,101,97,108,46,104,116,109,108],c=document.getElementById('x').value.trim();var pass='';var url='';for(var i=0;i<a.length;i++){pass+=String.fromCharCode(a[i]);}for(var j=0;j<b.length;j++){url+=String.fromCharCode(b[j]);}if(c===pass){window.location.href=url}else{var p=document.createElement('p');p.textContent='Wrong password!';document.body.appendChild(p);}})()"></button></body></html>
