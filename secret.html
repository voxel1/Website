<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secret Login</title>
<style>
  body { font-family: sans-serif; background: #111; color: #fff; text-align: center; padding-top: 100px; }
  input, button { padding: 10px; margin: 10px; border-radius: 5px; border: none; }
  button { background: #0044cc; color: white; cursor: pointer; }
</style>
</head>
<body>
  <h1>Enter Password</h1>
  <input type="password" id="password" placeholder="Password">
  <button onclick="checkPassword()">Submit</button>
  <p id="msg"></p>

<script>
function checkPassword() {
  const pwd = document.getElementById("password").value.trim();
  if (pwd === "Blocktales") {
    window.location.href = "games.html";
  } else {
    document.getElementById("msg").textContent = "Wrong password!";
  }
}
</script>
</body>
</html>
