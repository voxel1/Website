<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XaxacX's Website</title>
  <link href="https://fonts.googleapis.com/css2?family=Anta&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { height: 100%; font-family: 'Anta', sans-serif; color: #fff; overflow-x: hidden; }
    canvas { position: fixed; top: 0; left: 0; z-index: -1; }

    header {
      text-align: center;
      padding: 8rem 2rem 4rem;
      background: rgba(0,0,50,0.3);
    }

    section {
      padding: 4rem 2rem;
      text-align: center;
      background: rgba(0,0,50,0.3);
    }

    /* Projects Grid */
    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 2rem;
    }
    .project-card {
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      padding: 1rem;
      transition: transform 0.3s;
    }
    .project-card:hover { transform: scale(1.05); }
    .project-card img {
      max-width: 100%;
      border-radius: 8px;
    }

    /* you are gay xd */
    form {
      max-width: 400px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input, textarea, button {
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-family: 'Anta', sans-serif;
    }
    button {
      background: #0044cc;
      color: white;
      cursor: pointer;
    }
    button:hover { background: #0066ff; }
  </style>
</head>
<body>
  <canvas id="starCanvas"></canvas>

  <header id="home">
    <h1>Welcome!</h1>
    <p>Explore what I've done or contact me!</p>
  </header>

  <section id="projects">
    <h2>Projects</h2>
    <div class="projects-grid">
      <div class="project-card">
        <img src="https://media.discordapp.net/attachments/1287161259149623358/1407904926666985472/Screenshot_2025-08-05_202303.png?ex=68a7cd24&is=68a67ba4&hm=cffbc8d07fa3a57d12bc3adbd83610b3364d0ee3f5f50c5c6c3764487689a725&=&format=webp&quality=lossless&width=533&height=435" alt="Placeholder">
        <h3>PlaceHolder</h3>
        <p>PlaceHolder</p>
      </div>
      <div class="project-card">
        <img src="https://media.discordapp.net/attachments/1287161259149623358/1407906255120367696/Screenshot_2025-07-13_084810.png?ex=68a7ce60&is=68a67ce0&hm=413fda98217e04321823bd6da1954bcd96fa4f45455b07f2c2ebbef2ed4b793f&=&format=webp&quality=lossless&width=721&height=718" alt="Placeholder">
        <h3>PlaceHolder</h3>
        <p>PlaceHolder</p>
      </div>
      <div class="project-card">
        <img src="https://media.discordapp.net/attachments/1287161259149623358/1407904887529934848/Screenshot_2025-08-05_174221.png?ex=68a7cd1a&is=68a67b9a&hm=def40d5e8cd574602b518edb4fcfe005a06386585b0fa8870dc4805ad510b008&=&format=webp&quality=lossless&width=398&height=418" alt="Project 3">
        <h3>PlaceHolder</h3>
        <p>PlaceHolder</p>
      </div>
    </div>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <script>
    const canvas = document.getElementById("starCanvas");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    const stars = [];
    const numStars = 150;

    for (let i = 0; i < numStars; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 2,
        dx: (Math.random() - 0.5) * 0.5,
        dy: (Math.random() - 0.5) * 0.5
      });
    }

    const mouse = { x: null, y: null };
    window.addEventListener("mousemove", e => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
    });

    function drawStars() {
      ctx.fillStyle = "#001133";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      stars.forEach(star => {
        let dx = star.x - mouse.x;
        let dy = star.y - mouse.y;
        let dist = Math.sqrt(dx*dx + dy*dy);
        if(dist < 100){
          star.x += dx / dist;
          star.y += dy / dist;
        }

        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI*2);
        ctx.fillStyle = "white";
        ctx.fill();

        star.x += star.dx;
        star.y += star.dy;

        if(star.x < 0 || star.x > canvas.width) star.dx *= -1;
        if(star.y < 0 || star.y > canvas.height) star.dy *= -1;
      });

      requestAnimationFrame(drawStars);
    }

    drawStars();
  </script>
</body>
</html>
