<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body, html { height: 100%; font-family: 'Anta', sans-serif; color: #fff; overflow-x: hidden; }
  canvas { position: fixed; top: 0; left: 0; z-index: -1; }

  section { padding: 4rem 2rem; text-align: center; background: rgba(0,0,50,0.3); }

  .project-card img { max-width: 100%; border-radius: 8px; }

  form { max-width: 400px; margin: auto; display: flex; flex-direction: column; gap: 10px; }
  input, textarea, button { padding: 10px; border-radius: 5px; border: none; font-family: 'Anta', sans-serif; }

  button:hover { background: #0066ff; }

  .games-container { padding: 2rem; text-align: center; background: rgba(0,0,50,0.3); }

  .iframe-wrapper {
    position: relative;
    width: 100%;
    padding-bottom: 56.25%;
    max-height: 300px;
    height: 0;
    overflow: hidden;
    border-radius: 10px;
  }
  .iframe-wrapper iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: none;
  }

<script>
// Random Quotes/Facts
const quotes = [
  "Derec is a fatass.",
  "The sky is pink!",
  ":3",
  "Fun Fact, you are secretly gay!",
  ":[",
  "block tales is peak",
  "Listen to the recovery system. I like their music."
];
document.getElementById('quote').textContent = quotes[Math.floor(Math.random() * quotes.length)];

// Contact Form Secret Code
document.getElementById('contactForm').addEventListener('submit', function(e){
  e.preventDefault();
  const name = document.getElementById('name').value.trim();
  const email = document.getElementById('email').value.trim();
  if(name === "Pancake" && email === "Cat"){
    document.getElementById("contact").style.display = "none";
    document.getElementById("secretPage").style.display = "block";
  } else {
    alert("Message Sent!");
  }
});

// Password Check
function checkPassword(){
  const password = document.getElementById("secretPassword").value;
  if(password === "Blocktales"){
    document.getElementById("secretPage").style.display = "none";
    document.getElementById("gamesPage").style.display = "block";
  } else {
    document.getElementById("passwordError").textContent = "Incorrect password!";
  }
}

// Stars
const canvas = document.getElementById("starCanvas");
const ctx = canvas.getContext("2d");

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener("resize", resizeCanvas);
resizeCanvas();

const stars = [];
const numStars = 150;
for (let i = 0; i < numStars; i++) {
  stars.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    radius: Math.random() * 5,
    dx: (Math.random() - 0.5) * 0.5,
    dy: (Math.random() - 0.5) * 0.5
  });
}

const mouse = { x: null, y: null };
window.addEventListener("mousemove", e => { mouse.x = e.clientX; mouse.y = e.clientY; });

function drawStars() {
  ctx.fillStyle = "#001133";
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  stars.forEach(star => {
    let dx = star.x - mouse.x;
    let dy = star.y - mouse.y;
    let dist = Math.sqrt(dx*dx + dy*dy);
    if(dist < 100){ star.x += dx/dist; star.y += dy/dist; }
    ctx.beginPath();
    ctx.arc(star.x, star.y, star.radius, 0, Math.PI*2);
    ctx.fillStyle = "white"; ctx.fill();
    star.x += star.dx; star.y += star.dy;
    if(star.x < 0 || star.x > canvas.width) star.dx *= -1;
    if(star.y < 0 || star.y > canvas.height) star.dy *= -1;
  });
  requestAnimationFrame(drawStars);
}
drawStars();
</script>
