<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secret Game Hub</title>
<style>
  body {
    font-family: sans-serif;
    background: #000;
    color: #fff;
    text-align: center;
    padding: 2rem;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  h1 {
    margin-bottom: 1.5rem;
  }
  .game-list {
    list-style: none;
    padding: 0;
    max-width: 400px;
    width: 100%;
  }
  .game-list li {
    margin: 1rem 0;
  }
  .game-list button {
    width: 100%;
    padding: 1rem;
    background: #111;
    color: #0ff;
    border: none;
    border-radius: 8px;
    font-size: 1.2rem;
    cursor: pointer;
    transition: background 0.2s, transform 0.2s;
  }
  .game-list button:hover {
    background: #222;
    transform: scale(1.05);
  }
  #gameFrame {
    width: 90%;
    max-width: 1000px;
    height: 600px;
    border: none;
    margin-top: 2rem;
    display: none;
    border-radius: 10px;
    align-self: center;
  }
</style>
</head>
<body>
<h1>ðŸŽ® Secret Game Hub ðŸŽ®</h1>
<p>Choose a game to play:</p>
<ul class="game-list">
  <li><button onclick="toggleGame('https://ryan.aftersleep.org/sandboxels/')">Sandboxels</button></li>
  <li><button onclick="toggleGame('https://www.retrogames.cc/embed/25125-sonic-the-hedgehog-genesis.html')">Sonic the Hedgehog</button></li>
</ul>

<iframe id="gameFrame"></iframe>

<script>
let currentGame = null;

function toggleGame(url) {
  const frame = document.getElementById('gameFrame');

  if (currentGame === url) {
    frame.src = '';
    frame.style.display = 'none';
    currentGame = null;
  } else {
    frame.src = url;
    frame.style.display = 'block';
    currentGame = url;
  }
}
</script>
</body>
</html>
