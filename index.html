<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome.</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { height: 100%; font-family: Anta, sans-serif; color: #2119b4; overflow-x: hidden; }
    canvas { position: fixed; top: 0; left: 0; z-index: -1; }

    header {
      text-align: center;
      padding: 8rem 2rem 4rem;
      background: rgba(0,0,50,0.3);
    }

    section {
      padding: 4rem 2rem;
      text-align: center;
      background: rgba(0,0,50,0.3);
    }

    /* Projects Grid */
    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 2rem;
    }
    .project-card {
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      padding: 1rem;
      transition: transform 0.3s;
    }
    .project-card:hover { transform: scale(1.05); }
    .project-card img {
      max-width: 100%;
      border-radius: 8px;
    }

    /* Contact form */
    form {
      max-width: 400px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input, textarea, button {
      padding: 10px;
      border-radius: 5px;
      border: none;
    }
    button {
      background: #0044cc;
      color: white;
      cursor: pointer;
    }
    button:hover { background: #0066ff; }
  </style>
</head>
<body>
  <canvas id="starCanvas"></canvas>

  <header id="home">
    <h1>Welcome!</h1>
    <p>See stuff I made or talk to me!</p>
  </header>

  <section id="projects">
    <h2>Projects</h2>
    <div class="projects-grid">
      <div class="project-card">
        <img src="https://via.placeholder.com/300x200" alt="Project 1">
        <h3>Placeholder</h3>
        <p>Placeholder</p>
      </div>
      <div class="project-card">
        <img src="https://via.placeholder.com/300x200" alt="Project 2">
        <h3>Placeholder</h3>
        <p>Placeholder2.</p>
      </div>
      <div class="project-card">
        <img src="https://via.placeholder.com/300x200" alt="Project 3">
        <h3>Placeholder</h3>
        <p>Placeholder</p>
      </div>
    </div>
  </section>

  <section id="contact">
    <h2>Contact Me!</h2>
    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <script>
    const canvas = document.getElementById("starCanvas");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    const stars = [];
    const numStars = 150;

    for (let i = 0; i < numStars; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 2,
        dx: (Math.random() - 0.5) * 0.5,
        dy: (Math.random() - 0.5) * 0.5
      });
    }

    const mouse = { x: null, y: null };
    window.addEventListener("mousemove", e => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
    });

    function drawStars() {
      ctx.fillStyle = "##02010a"; // bluish background
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      stars.forEach(star => {
        // Move away from cursor
        let dx = star.x - mouse.x;
        let dy = star.y - mouse.y;
        let dist = Math.sqrt(dx*dx + dy*dy);
        if(dist < 100){
          star.x += dx / dist;
          star.y += dy / dist;
        }

        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI*2);
        ctx.fillStyle = "white";
        ctx.fill();

        // Move star
        star.x += star.dx;
        star.y += star.dy;

        // Bounce edges
        if(star.x < 0 || star.x > canvas.width) star.dx *= -1;
        if(star.y < 0 || star.y > canvas.height) star.dy *= -1;
      });

      requestAnimationFrame(drawStars);
    }

    drawStars();
  </script>
</body?
</html>
