<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>xaxacx</title>
  <link href="https://fonts.googleapis.com/css2?family=Anta&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { height: 100%; font-family: 'Anta', sans-serif; background: #02010a; color: white; overflow-x: hidden; }
    header { text-align: center; padding: 2rem; }
    #quote { margin-top: 1rem; font-style: italic; color: #aaddff; }
    #visitCounter { margin-top: 0.5rem; color: #ffddaa; }
    .login-box { max-width: 300px; margin: 2rem auto; padding: 1.5rem; background: rgba(255,255,255,0.05); border-radius: 10px; }
    input { width: 100%; padding: 0.5rem; margin: 0.5rem 0; border: none; border-radius: 5px; }
    button { padding: 0.5rem 1rem; border: none; background: #aaddff; border-radius: 5px; cursor: pointer; }
    button:hover { background: #88bbdd; }
  </style>
</head>
<body>
  <header>
    <h1>Welcome!</h1>
    <p>Enter to continue...</p>
    <p id="quote"></p>
    <p id="visitCounter"></p>
  </header>

  <div class="login-box">
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="code" placeholder="Code" required>
      <button type="submit">Enter</button>
    </form>
  </div>

  <script>
    // Random Quotes/Facts
    const quotes = [
      "Did you know? Honey never spoils.",
      "Fun fact: Octopuses have three hearts.",
      "Did you know? A day on Venus is longer than a year on Venus.",
      "Fun fact: Bananas are berries, but strawberries aren’t.",
      "Did you know? There are more stars in the universe than grains of sand on Earth.",
      "Fun fact: Some turtles can breathe through their butts.",
      "Did you know? Wombat poop is cube-shaped."
    ];
    const quoteElement = document.getElementById('quote');
    quoteElement.textContent = quotes[Math.floor(Math.random() * quotes.length)];

    // Visit Counter
    fetch('https://api.countapi.xyz/hit/xaxacx.vercel.app/visits')
      .then(response => response.json())
      .then(data => {
        document.getElementById('visitCounter').textContent = `Visitors: ${data.value}`;
      });

    // Login System
    const loginForm = document.getElementById("loginForm");
    const correctUsername = "admin";
    const correctCode = "1234";

    loginForm.addEventListener("submit", function(e) {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const code = document.getElementById("code").value;

      if (username === correctUsername && code === correctCode) {
        localStorage.setItem("loggedIn", "true"); // ✅ mark logged in
        window.location.href = "secret.html";
      } else {
        alert("Wrong username or code!");
      }
    });
  </script>
</body>
</html>
